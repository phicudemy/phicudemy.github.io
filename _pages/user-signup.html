      <div id="signupForm" class="card mb-4">

          <form id="signup-form">

              <label for="signup-name" class="form-label">نام و نام خانوادگی</label>
              <input type="text" class="form-control" id="signup-name" required>
            </div>
            <div class="mb-3">
              <label for="signup-phone" class="form-label">شماره همراه</label>
              <input type="tel" class="form-control" id="signup-phone">

            <div class="mb-3">
              <label for="signup-email" class="form-label">آدرس ایمیل</label>
              <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">پسورد</label>
              <input type="password" class="form-control" id="signup-password" required>
            </div>
